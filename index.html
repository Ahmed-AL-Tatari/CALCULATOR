<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- icone -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <button class="derkMode">
            <i class="fa-solid fa-moon"></i>
        </button>

    <div class="text">
        <h1>Welcome in</h1>
        <h3>calculator</h3>
    </div>
    <div class="calculator">
        <input type="text" class="result">
        <div class="row">
            <input type="button" class="clear btn" value="Clear">
            <input type="button" value="C" class="btn lastClear">
            <input type="button" class="dividing btn give" value="/">
        </div>
    
        <div class="row">
            <input type="button" class="btn give" value="0">
            <input type="button" class="btn give" value="1">
            <input type="button" class="btn give" value="2">
            <input type="button" class="plus btn give" value="+">
        </div>

        <div class="row">
            <input type="button" class="btn give" value="3">
            <input type="button" class="btn give" value="4">
            <input type="button" class="btn give" value="5">
            <input type="button" class="minus btn give" value="-">
        </div>

        <div class="row">
            <input type="button" class="btn give" value="6">
            <input type="button" class="btn give" value="7">
            <input type="button" class="btn give" value="8">
            <input type="button" class="btn give" value=".">
        </div>

        <div class="row">
            <input type="button" class="btn give" value="9">
            <input type="button" class="multiplied btn give" value="*">
            <input type="button" class="equal btn" value="=">
            <input type="button" class="mode btn give" value="%">
        </div>

    </div>

<!-- <script src="javaScript/bootstrap.bundle.min.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
